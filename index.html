<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="theme-color" content="rgb(23, 23, 23)">
    <title>Rubik's Cube Timer</title>

    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/light.css">
    <link rel="stylesheet" href="/css/dark.css">
    <script src="/js/variables.js" defer></script>
    <script src="/js/functions.js" defer></script>
    <script src="/js/eventListener/keyEvents/key.js" defer></script>
    <script src="/js/eventListener/other events/settingsEvents.js" defer></script>
    <script src="/js/script.js" defer></script>
</head>

<body onload="getScramble(); getStoredData();" class="dark">
    <div id="loadScreen"
        style="height: 295px; width: 240px; display: block; background-color: white; position: fixed; top: 0; left: 0; z-index: 1000000; text-align: center;">
        <img src="/img/w4it-dev-logo-horizintal.png" style="height: 40px; width: 120px; margin: 20px 20px 0px 20px">
        <img src="/img/app-icon.png" alt="App Logo" style="height: 170px; width: 170px;">
        <br>
        <progress id="progress" value="0" style="margin: 0px 0px 60px 10px"></progress>
    </div>
    <div id="wholeSite">
        <!-- <div class="ad adtop">Ad here</div>
        <div class="ad adbottom">Ad here</div> -->
        <div class='scramble dark'>
            <p style="font-size: 15px; margin: 0px 0 -10px 0;">Session 1 - 3x3</p>
            <p tabindex="1" style="margin-bottom: 2px;" class="dark" id="scramble">scramble...</p>
        </div>

        <div id="timerBox">
            <span id="timer">
                <h1 id="minutes"></h1>
                <h1 class="point"></h1>
                <h1 id="tenseconds"></h1>
                <h1 id="seconds">0</h1>
                <h1 class="point">.</h1>
                <h1 id="first">0</h1>
            </span>
        </div>
        <input id="comment" placeholder="Comment">
    </div>

    <div id="session" class="dark">
        <div id="sessions" class="dark">
            <h3>Sessions</h3>
            <div id="allSessions">
                <div value="1">1</div>
                <div value="2">2</div>
                <div value="3">3</div>
                <div value="4">4</div>
                <div value="5">5</div>
            </div>
        </div>
        <div id="editTime">
            <div id="editInfos">
                <div id="editTimeTime" class="editTimeItems">Time: undefined</div>
                <div id="editTimeStatus" class="editTimeItems">Status: undefined</div>
                <div id="editTimeScramble" class="editTimeItems">Scramble: undefined</div>
                <label for="comment" class="editTimeItems">Comment</label>
                <input type="text" name="comment" class="editTimeItems" id="editTimeComment" value="">
            </div>
            <div id="edit">
                <button class="editBtn editTimeItems" id="OK">OK</button>
                <button class="editBtn editTimeItems" id="DNF">DNF</button>
                <button class="editBtn editTimeItems" id="+2">+2</button>
            </div>
        </div>
        <table id="timestable">
            <tr>
                <th class="dark">Time</th>
                <th class="dark">Status</th>
            </tr>
            <tr>
                <td class="td dark">Begin timing</td>
                <td class="dark">none</td>
            </tr>

        </table>

    </div>
    <div id="settings" class="dark">
        <h1 style="border-bottom: 2px #888 solid;">Settings</h1>
        <input class="setting show" tabindex="0" type="text" id="search" placeholder="Search">
        <div class="divider show">
            <div class="title">Key Settings</div>
            <div class="line"></div>
            <span class="material-icons" id="keyset">
                expand_less
            </span>
        </div>
        <div tabindex='1' class="setting nos show dark" id="startKeyDiv">
            <label for="startKey">Start Key:</label>
            <input type="text" name="startKey" id="startKey" value="5" placeholder="Press any key.">
        </div>
        <div tabindex='2' class="setting nos show dark" id="rightSoftDiv">
            <label for="rightSoft">Right Softkey:</label>
            <select type="text" name="rightSoft" id="rightSoft">
                <option value="settings">Settings</option>
                <option value="logout">Quit App</option>
            </select>
        </div>

        <div tabindex='3' class="setting nos show dark" id="puzzleTypeDiv">
            <label for="puzzleType">Puzzle Type:</label>
            <select name="puzzleType" id="puzzleType">
                <option value="3x3">3x3x3</option>
                <option value="2x2">2x2x2</option>
                <option value="4x4">4x4x4</option>
                <option value="5x5">5x5x5</option>
                <option value="4x4">6x6x6</option>
                <option value="5x5">7x7x7</option>
            </select>
        </div>
        <div class="divider show">
            <div class="title">Style</div>
            <div class="line"></div>
            <span class="material-icons" id="style">
                expand_less
            </span>
        </div>
        <div tabindex='4' class="setting nos show dark" id="timerFontDiv">
            <label for="timerFont">Timer Font:</label>
            <select name="timerFont" id="timerFont">
                <option value="2x2">Arial</option>
                <option value="3x3" selected>Digital 1</option>
                <option value="4x4">Digital 2</option>
                <option value="5x5">Digital 3</option>
            </select>
        </div>
        <!-- <div tabindex='2' class="setting dark" id="softLeftFunction">
            <label for="sLFn">Timer Font:</label>
            <select name="slFn" id="sLfunctio">
                <option value="leave" selected>Leave</option>
                <option value="editlast" >Digital 1</option>
                <option value="4x4">Digital 2</option>
                <option value="5x5">Digital 3</option>
            </select>
        </div> -->

        <div tabindex='5' class="setting nos show dark" id="timerSizeDiv">
            <label for="timerSize">Timer Size:</label>
            <input type="number" min="10" max="30" name="timerSize" id="timerSize" value="16">
        </div>

        <div tabindex='6' class="setting nos show dark" id="scrambleSizeDiv">
            <label for="scrambleSize">Scramble Size:</label>
            <select name="scrambleSize" id="scrambleSize">
                <option value="auto">Auto</option>
                <option value="user-defined">User Defined</option>
            </select>
        </div>

        <div tabindex='7' class="setting dark" id="scrambleSizeInputDiv">
            <label for="scrambleSizeInput">Size:</label>
            <input type="number" min="10" max="21" name="scrambleSizeInput" id="scrambleSizeInput" value="16">
        </div>

        <div tabindex='8' class="setting nos show dark" id="darkModeDiv">
            <p>Dark Mode</p>
            <label class="switch">
                <input type="checkbox" id="darkMode" checked>
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <div class="kui-toast">
        <p class="kui-pri">Thanks Cyan</p>
    </div>

    <footer id="softkeys" class="dark" style="opacity: 0;">
        <!--SoftKey Labels-->
        <div id="softLeft">
            <!-- <img src="/img/icons/settings-white.png" style="height: 20px; width: 20px;">-->
            <span class="material-icons"
                style="font-size: 21px; position: relative; top: 2.5px; left: 2px">settings</span>
        </div>

        <div id="softMiddle">Session</div>

        <div id="softRight"><span class="material-icons"
                style="font-size: 21px; color: red;position: relative; top: 2.5px; right: 2px">logout</span></div>
    </footer>

</body>

</html>
